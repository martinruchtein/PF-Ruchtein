<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Toda la informacion del camino a la gloria Argentina campeon del mundo 2022. Ponete en contacto o sugerencias para mejorar la pagina web">
    <meta name="keywords" content="mundial, argentina, 2022, futbol, qatar, messi, deportes">
    <script src="https://kit.fontawesome.com/07a7b146eb.js" crossorigin="anonymous"></script>
    <title>CONTACTO</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css">
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header class="contacto">
        <nav>
            <a href="./index.html"><img src="./img/logo2.png" alt="ADIDAS TRES ESTRELLAS"></a>
            <div class="nav-links" id="navLinks">
                <i class="fa fa-times" onclick="hideMenu()"></i>
                <ul>
                    <li><a href="./index.html">INICIO</a></li>
                    <li><a href="./plantel.html">PLANTEL</a></li>
                    <li><a href="./partidos.html">PARTIDOS</a></li>
                    <li><a href="./galeria.html">GALERIA</a></li>
                    <li><a href="./contacto.html">CONTACTO</a></li>
                </ul>
            </div>
            <i class="fa fa-bars" onclick="showMenu()"></i>
        </nav>
        <div class="text-box">
            <form class="form">
                <h2>OPINIONES? CONTACTANOS!</h2>
                <p class="nombre">
                    <label for="nombre">Nombre:</label>
                    <input type="text" name="nombre" id="nombre" placeholder="Lionel">
                </p>
                <p class="apelllido">
                    <label for="apelllido">Apelllido:</label>
                    <input type="text" name="apelllido" id="apelllido" placeholder="Messi">
                </p>
                <p class="email">
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email" placeholder="lionelmessi@gmail.com">
                </p>
                <p class="texto">
                    <textarea name="texto"></textarea>
                </p>
                <input type="submit" value="Enviar">
            </form>
        </div>
    </header>
    <script>
        var navLinks = document.getElementById("navLinks")

        function showMenu() {
            navLinks.style.right = "0";
        }
        function hideMenu() {
            navLinks.style.right = "-200px";
        }
    </script>
</body>
</html>
